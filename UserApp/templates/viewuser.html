{% extends 'uindex.html' %} {% block content1 %} {% endblock %}
{% block content2 %} {% endblock %} {% block content3 %}
<div class="tab-content">
  <div id="tab-1" class="tab-pane fade show p-0 active">
    <div class="row g-4">
      <div class="col-lg-12">
        <div class="row g-4">
          {% for i in viewdata %}
          <div class="col-md-6 col-lg-4 col-xl-3">
            <div class="rounded position-relative fruite-item">
              <div class="fruite-img">
                <img
                  src="{{i.movieImage.url}}"
                  class="img-fluid w-100 rounded-top"
                  alt=""
                />
              </div>
              <div
                class="text-white bg-secondary px-3 py-1 rounded position-absolute"
                style="top: 10px; left: 10px"
              >
                Genre: {{i.movieGenre}}
              </div>
              <div
                class="p-4 border border-secondary border-top-0 rounded-bottom"
              >
                <h4>{{i.movieName}}</h4>
                <p>{{i.movieDescription}}</p>
                <div class="d-flex justify-content-between flex-lg-wrap">
                  <a
                    href="{% url 'viewsingledata' id=i.id %}"
                    class="btn border border-secondary rounded-pill px-3 text-primary"
                    ><i class="fa me-2 text-primary"></i>View More</a
                  >
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %} {% block content4 %} {% endblock %}
