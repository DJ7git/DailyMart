{% extends 'aindex.html' %} {% block content1 %}
<div class="col-md-6">
  <!-- general form elements -->
  <div class="card card-primary">
    <div class="card-header">
      <h3 class="card-title">Add Movie to database</h3>
    </div>
    <!-- /.card-header -->
    <!-- form start -->
    {% for i in dataedit %}
    <form
      action="{% url 'update' id=i.id %}"
      enctype="multipart/form-data"
      method="POST"
    >
      {% csrf_token %}
      <div class="card-body">
        <div class="form-group">
          <label for="movieName">Movie Name</label>
          <input
            type="text"
            class="form-control"
            id="movieName"
            name="movieName"
            placeholder="Enter name of movie"
            value="{{i.movieName}}"
          />
        </div>
        <div class="form-group">
          <label for="movieImage">Movie Image</label>
          <div class="input-group">
            <div class="custom-file">
              <input
                type="file"
                class="custom-file-input"
                id="movieImage"
                name="movieImage"
              />
              <label class="custom-file-label" for="movieImage"
                >Upload an image for the movie</label
              >
            </div>
            <div class="input-group-append">
              <span class="input-group-text">Upload</span>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="movieGenre">Movie Genre</label>
          <input
            type="text"
            class="form-control"
            id="movieGenre"
            name="movieGenre"
            placeholder="Enter genre of movie"
            value="{{i.movieGenre}}"
          />
        </div>
        <div class="form-group">
          <label for="movieLanguage">Movie Language</label>
          <input
            type="text"
            class="form-control"
            id="movieLanguage"
            name="movieLanguage"
            placeholder="Enter language of movie"
            value="{{i.movieLanguage}}"
          />
        </div>
        <div class="form-group">
          <label for="movieDescription">Movie Description</label>
          <input
            type="text"
            class="form-control"
            id="movieDescription"
            name="movieDescription"
            placeholder="Enter Description of movie"
            value="{{i.movieDescription}}"
          />
        </div>
      </div>
      <!-- /.card-body -->

      <div class="card-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
      </div>
    </form>
    {% endfor %}
  </div>
  <!-- /.card -->
</div>
{% endblock %}
